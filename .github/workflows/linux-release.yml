name: Build Linux Release

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build renderer
        run: npx vite build

      - name: Build AppImage
        env:
          ELECTRON_BUILDER_CACHE: ${{ runner.temp }}/electron-builder-cache
        run: npx electron-builder --linux AppImage

      - name: Generate checksums
        run: |
          find . -name "*.AppImage" -print0 | xargs -0 sha256sum > SHA256SUMS.txt

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            **/*.AppImage
            SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
